<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natsu Ozawa Blog</title>
  <meta name="description" content="Natsu Ozawa's personal blog">
  <meta name="author" content="Natsu Ozawa">
  <meta name="keywords" content="Natsu Ozawa, Natsu, Ozawa, 小澤夏彦, natsuozawa, blog">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400&display=swap" rel="stylesheet"> 
  <link type="text/css" rel="stylesheet" href="index.css">
</head>
<body>
  <div id="header-wrap">
    <div id="header">
      <h1 id="header-name"><a href="../">Natsu Ozawa</a></h1>
    </div>
  </div>
  <div id="content">
    <div class="component" style="text-align: center;">
      <h1 class="big">Welcome to Natsu Ozawa Blog</h1>
      <p class="message">This is an experimental blog that does not include anything of importance, yet.</p>
    </div>
    <div class="component" id="gpmb_index_root">
      <h1>Sorry, nothing to see here!</h1>
    </div>
    <div id="see" class="last">
      <div class="blackbox">
        <h1 class="big">Thanks for reading.</h1>
        <p class="message">日本語の投稿は<a href="https://qiita.com/natsuozawa">Qiita</a>にて行っています。</p>
      </div>
    </div>
  </div>
  <div class="before-footer"></div>
  <div id="footer">
    <div id="name">
      <h1>Natsu Ozawa</h1>
    </div>
    <div id="navigator">
      <ul class="nav">
        <li><a href="../">Home</a></li>
        <li><a href="https://natsuozawa.com">Website</a></li>
        <li><a href="https://github.com/natsuozawa">Github</a></li>
        <li><a href="https://resume.id/natsuozawa">Resume</a></li>
      </ul>
      <p>&#169; 2018-2020 Natsu Ozawa</p>
    </div>
  </div>
  <script src="check.js"></script>
  <script src="gpmb.js"></script>
  <script>
    gpmb.load("natsuozawa", "blog", function() {
      var gpmbIndexRoot = document.getElementById("gpmb_index_root");
      if (gpmb.entries.length > 0) gpmbIndexRoot.innerHTML = "";
      gpmb.embed(gpmbIndexRoot);
    });
  </script>
</body>
</html>
